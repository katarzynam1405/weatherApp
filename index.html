<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div id="root" class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-8">
           <input type="text" placeholder="City..." id="searchCity" class="form-control form-control-md" />
          </div>
          <div class="col-md-4">
            <button id="btnGetLoc" class="btn btn-default" type="button" name="button"> Get My Location! </button>
          </div>
        </div>
      </div>
    <div class="mainPart row">
      <div class="col-md-8">
        <div id="googleMap" style="width:100%;height:500px"></div>
      </div>
      <div class="col-md-4">
        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#Weather" aria-expanded="false" aria-controls="Weather">
                  Weather
                </button>
              </h5>
            </div>
            <div id="Weather" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <div class="output"></div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Collapsible Group Item #2
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/commons.js"></script>
    <script src="dist/app.bundle.js"></script>
</body>
</html>
